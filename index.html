<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Who's My Rep?</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="build/build.css">
    <!-- endinject -->
</head>
<body>
    <main>
        <div class="box"><h1>Who's My Rep?</h1></div>
    </main>
    <form>
        <p class="control">
            <input class="input" type="text" ng-model="addressInput" g-places-autocomplete placeholder="Address">
        </p>
        <p class="control">
            <button class="button">Go!</button>
        </p>
    </form>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <!-- inject:js -->
    <script src="build/build.js"></script>
    <!-- endinject -->
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Who's My Rep?</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="build/build.css">
    <!-- endinject -->
</head>

<body>
    <main>
        <div class="box">
            <h1>Who's My Rep?</h1></div>
    </main>
    <br>
    <form>
        <p class="control">
            <input class="input is-large" type="text" ng-model="addressInput" placeholder="Address" g-places-autocomplete autofocus>
        </p>
        <p class="control">
            <button class="button is-primary is large">Go!</button>
        </p>
    </form>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <!-- inject:js -->
    <script src="build/build.js"></script>
    <!-- endinject -->
</body>

</html>

<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>What's Up Brah?</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="build/build.css">
    <!-- endinject -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script>
    $(window).load(function() {
        // Animate loader off screen
        $(".se-pre-con").fadeOut("slow");
    });
    </script>
</head>

<body ng-controller="appCtrl as app" ng-init="app.setMap()">
    <div class="se-pre-con" ng-show="app.loading"></div>
    <div ng-hide="app.loading">
        <main>
            <div class="box">
                <h1 class="content heading is-medium ng-cloak" ng-cloak>{{app.headingText}}</h1>
                <i ng-click="settings = !settings" ng-hide="settings" class="icon fa fa-bars"></i>
                <i ng-click="settings = !settings" ng-show="settings" class="icon fa fa-times"></i>
            </div>
        </main>
        <br>
        <div ng-show="showSettings" class="box">
            <form>
                <h1 class="content is-large">Settings</h1>
                <h2 class="content">Select which types of places you would like to see...</h2>
                <div class="columns">
                    <div class="column">
                        <h2 class="content is-medium">Serious Stuff</h2>
                        <p class="control" ng-repeat="seriousThing in app.serious_types">
                            <input type="checkbox" id="seriousThing">
                            <label for="funThing">{{seriousThing.split("_").join(" ")}}</label>
                        </p>
                    </div>
                    <div class="column">
                        <h2 class="content is-medium">Fun Stuff</h2>
                        <p class="control" ng-repeat="funThing in app.fun_types">
                            <input type="checkbox" id="funThing">
                            <label for="funThing">{{funThing.split("_").join(" ")}}</label>
                        </p>
                    </div>
                    <div class="column">
                        <h2 class="content">Select a search radius (meters)...</h2>
                        <p class="control select">
                            <select class="is-medium" type="text" placeholder="50000 Meters">
                                <option value="5">10</option>
                                <option value="50">100</option>
                                <option value="50">1000</option>
                                <option value="50">10000</option>
                                <option value="50">25000</option>
                                <option value="50">50000</option>
                            </select>
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <div class="box" ng-controller="addressInputCtrl as search">
            <form class="control is-grouped">
                <p class="control is-expanded">
                    <input class="input is-medium" type="text" ng-model="search.addressInput" placeholder="Address" g-places-autocomplete autofocus>
                </p>
                <p class="control">
                    <button class="button is-primary is-medium" ng-click="search.searchForThingsToDo()">Search</button>
                </p>
            </form>
        </div>
        <ui-gmap-google-map id="map" center='app.map.center' zoom='app.map.zoom' class="angular-google-map-container box"></ui-gmap-google-map>
        <footer class="footer">
            <div class="content has-text-centered">
                <strong>
                <a href='https://github.com/wishinghand/10-API-Hackathon.git'>Whatâ€™s Up?</a>
            </strong> was created by
                <a href="http://qobbler.com">Jason Land</a>,
                <a href="https://github.com/comrww">Ryan Wilson</a>, and
                <a href="https://github.com/rdowdy">Ryan Dowdy.</a>
            </div>
        </footer>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <!-- inject:js -->
    <script src="build/build.js"></script>
    <!-- endinject -->
</body>

</html>
